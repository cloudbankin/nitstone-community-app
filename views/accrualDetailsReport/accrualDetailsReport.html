<div class="content-container" ng-controller="AccuralDetailsReportController">
    <ul class="breadcrumb">
        <li class="active">{{ 'label.button.accuralDetailsReport' | translate }}</li>
    </ul>
    <div class="card">
        <div class="content">
                <div class="toolbar">
                    <h4>{{ 'label.button.accrualDetailsReport' | translate }}</h4>
                </div>
            <br>
                <div class="row">
                    <div class="col-sm-7 col-md-7">

                        <form name="accrualForm" novalidate="" class="form-horizontal"
                            rc-submit="submit()">
                            <api-validate></api-validate>
                            <fieldset>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="startDate">{{'label.input.startDate' | translate}}<span
                                            class="required">*</span></label>

                                    <div class="col-sm-4">
                                        <input id="startDate" sort type="text" datepicker-pop="yyyy-MM-dd" ng-model="formData.startDate"
                                            class="form-control" is-open="opened" required max="restrictDate"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <form-validate valattributeform="accrualForm" valattribute="startDate"/>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="endDate">{{'label.input.endDate' | translate}}<span
                                            class="required">*</span></label>

                                    <div class="col-sm-4">
                                        <input id="endDate" sort type="text" datepicker-pop="yyyy-MM-dd" ng-model="formData.endDate"
                                            class="form-control" is-open="opened" required max="restrictDate"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <form-validate valattributeform="accrualForm" valattribute="endDate"/>
                                    </div>
                                </div>

                                <div class="col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">{{'label.button.save' | translate}}</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>

                </div>  

        </div>
    </div>
   
</div>
