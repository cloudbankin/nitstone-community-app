<div ng-controller="EditAddressController">

	<form name="editAddress" novalidate="" autocomplete="off"
		class="form-horizontal well">
		<api-validate></api-validate>
		<fieldset>
			<br>
			<h3>&nbsp;&nbsp;Edit Address</h3>
			<br>
			<!-- Habile changes-->
			<div class="form-group" ng-show="addressType">
				<div class="control-label col-sm-2">
					<label>{{ 'label.input.addressType' | translate }}<span
						class="required">*</span></label>
				</div>
				<div class="col-sm-3">
					<select class="form-control" id="addressTypes" name="addressTypes"
						ng-model="formData.addressTypeId"
						ng-change="isEditRequired(addressTypeId)"
						ng-options="addressType.id as addressType.name for addressType in addressTypes"
						value="{{addressType.id}}" required>
						<option>--Select AddressType--</option>
					</select>
				</div>
				<form-validate valattributeform="editAddress"
					valattribute="addressType" />
			</div>


			<div class="form-group" ng-show="street">
				<label class="control-label col-sm-2" maxlength="200" for="street">{{
					'label.input.street' | translate }}<span class="required">*</span>
				</label>

				<div class="col-sm-3">
					<input type="text" id="street" name="street"
						ng-model="formData.street" required class="form-control">

				</div>
				<form-validate valattributeform="editAddress" valattribute="street" />
			</div>
			<!-- End-->

			<div class="form-group" ng-show="addressLine1">
				<label class="control-label col-sm-2" for="addressline1">{{
					'label.input.addressline1' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="addressline1" maxlength="200"
						name="addressline1" ng-model="formData.addressLine1"
						class="form-control">
				</div>

			</div>


			<div class="form-group" ng-show="addressLine2">
				<label class="control-label col-sm-2" for="addressline2">{{
					'label.input.addressline2' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="addressline2" maxlength="200"
						name="addressline2" ng-model="formData.addressLine2"
						class="form-control">
				</div>

			</div>

			<div class="form-group" ng-show="addressLine3">
				<label class="control-label col-sm-2" for="addressline3">{{
					'label.input.addressline3' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="addressline3" maxlength="200"
						name="addressline3" ng-model="formData.addressLine3"
						class="form-control">
				</div>

			</div>


			<div class="form-group" ng-show="city">
				<label class="control-label col-sm-2" for="city">{{
					'label.input.city' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="city" maxlength="200" name="city"
						ng-model="formData.city" class="form-control">
				</div>

			</div>



			<div class="form-group" ng-show="townVillage">
				<label class="control-label col-sm-2" for="town_village">{{
					'label.input.town_village' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="town_village" name="town_village"
						ng-model="formData.townVillage" class="form-control">
				</div>

			</div>

			<div class="form-group" ng-show="countyDistrict">
				<label class="control-label col-sm-2" for="county_district">{{
					'label.input.county_district' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="county_district" name="county_district"
						ng-model="formData.countyDistrict" class="form-control">
				</div>

			</div>

			<div class="form-group" ng-show="stateProvinceId">
				<div class="control-label col-sm-2">
					<label>{{ 'label.input.state_province' | translate }}<span
						class="required">*</span></label>
				</div>
				<div class="col-sm-3">
					<select class="form-control" id="stateOption" name="stateOption"
						ng-model="formData.stateProvinceId"
						ng-options="stateOption.id as stateOption.name for stateOption in stateOptions"
						value="{{stateOption.id}}" required>
						<option>--Select Statre--</option>
					</select>
				</div>
				<form-validate valattributeform="editAddress"
					valattribute="stateOption" />
			</div>
			<div></div>

			<div class="form-group" ng-show="countryId">
				<div class="control-label col-sm-2">
					<label>{{ 'label.input.country' | translate }}</label>
				</div>
				<div class="col-sm-3">
					<select class="form-control" id="countryOption"
						name="countryOption" ng-model="formData.countryId"
						ng-options="countryOption.id as countryOption.name for countryOption in countryOptions"
						value="{{countryOption.id}}">
						<option>--Select Country--</option>
					</select>
				</div>
			</div>

			<div class="form-group" ng-show="postalCode">
				<label class="control-label col-sm-2" for="postal_code">{{
					'label.input.postal_code' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" ng-pattern="/^(\d{5}-\d{4}|\d{6})$/"
						id="postal_code" name="postal_code" maxlength="6"
						ng-model="formData.postalCode" class="form-control"> <span
						ng-show="editAddress.postal_code.$error.pattern"> <small
						class="error"> {{'error.msg.number.postcode' | translate}}
					</small>
					</span>
				</div>

			</div>

			<div class="form-group" ng-show="latitude">
				<label class="control-label col-sm-2" for="latitude">{{
					'label.input.latitude' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="latitude" name="latitude"
						ng-model="formData.latitude" class="form-control">
				</div>

			</div>

			<div class="form-group" ng-show="longitude">
				<label class="control-label col-sm-2" for="longitude">{{
					'label.input.longitude' | translate }}</label>

				<div class="col-sm-3">
					<input type="text" id="longitude" name="longitude"
						ng-model="formData.longitude" class="form-control">
				</div>

			</div>

			<!-- <div class="form-group" ng-show="isActive">

                <label class="control-label col-sm-2" for="isActive">{{'label.input.is_active' | translate}} </label>
                <div class="col-sm-3">
                    <input id="isActive" class="input-mini-small" type="checkbox"
                           ng-model="formData.is_active">
                </div>
            </div>-->


			<div class="col-md-offset-3" ng-model="editable">
				<button id="cancel" ng-click="routeTo()" class="btn btn-default">{{
					'label.button.cancel' | translate }}</button>

				<!-- <button id="save" type="submit"  ng-hide="editable" ng-click="submit()" class="btn btn-primary">{{
                    'label.button.save' | translate }}
                </button>-->

				<button id="edit" ng-click="updateaddress()" class="btn btn-primary">{{
					'label.button.save' | translate }}</button>

			</div>

		</fieldset>

	</form>
</div>
